<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppInterface Quiz</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AppInterface Quiz</h1>
        </header>

        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h2>Welcome to the Quiz!</h2>
            <p>Select a category to begin (questions will progress from easy to hard):</p>
            <div class="category-selector">
                <button class="category-btn" data-category="random">Random (All Categories)</button>
                <button class="category-btn" data-category="module1">Module 1</button>
                <!-- More categories will be added dynamically -->
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-info">
                    <div class="progress-top">
                        <span id="question-counter">Question 1 of 10</span>
                        <span id="difficulty-badge" class="difficulty-badge">Easy</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
                <div class="score-display">
                    <span>Score: <span id="current-score">0</span> points</span>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question-text">Question text will appear here</h2>
                
                <div id="options-container" class="options-container">
                    <!-- Options will be dynamically inserted here -->
                </div>

                <div id="hint-container" class="hint-container">
                    <button id="hint-btn" class="hint-btn">ðŸ’¡ Hint</button>
                    <div id="hint-display" class="hint-display"></div>
                </div>

                <div id="feedback-container" class="feedback-container">
                    <!-- Feedback will appear here after answer selection -->
                </div>

                <button id="next-btn" class="next-btn" style="display: none;">Next Question</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h2>Quiz Complete!</h2>
            <div class="results-summary">
                <p>Final Score: <span id="final-score">0</span> points</p>
                <p>Correct: <span id="correct-count">0</span> / <span id="total-count">0</span></p>
                <p>Percentage: <span id="percentage">0</span>%</p>
            </div>
            <div class="results-actions">
                <button id="restart-btn" class="action-btn">Take Another Quiz</button>
                <button id="review-btn" class="action-btn">Review Answers</button>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
